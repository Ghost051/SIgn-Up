<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In </title>
    <link rel="stylesheet" href="log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c17fd76ebc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="log-in">
        <h1>Log In</h1>
        <form>
        <p>Enter Your Email:</p><input type="email" class="input-box" placeholder="Enter Email"><br>
        <p>Enter Your Password:</p>
        <input type="password" class="input-box" placeholder="Enter Password">
        <p><span><input type="checkbox"></span>Remember Me</p>   
        <button type="button" class="signup-btn">Sign In</button>
        <p>Don't have an account?</p>
        <a href="sign.html" id="SignIn">Sign Up</a>
        </form>


    </div>
</body>
</html>
